<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fechamento de Caixa - Maya Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Fechamento de Caixa</h1>
    </div>
</div>

<form>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="marca">Garçom</label>
                <select class="form-control" id="marca">
                    <option>Juninho</option>
                    <option>Joãozinho</option>
                    <option>Marquinhos</option>
                    <option>Pedrinho</option>
                    <option>Zézinho</option>
                    <option>Fulano</option>
                    <option>Ciclano</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="modelo">Número da comanda</label>
                <input type="number" class="form-control" id="modelo" placeholder="">
            </div>

            <div class="form-group col-md-4">
                <label for="dataEntrada">Data e Hora </label>
                <input type="datetime-local" class="form-control" id="dataEntrada">
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="modelo">Item</label>
                <input type="text" class="form-control" id="modelo" placeholder="">
            </div>
            <div class="form-group col-md-4">
                <label for="modelo">Quantidade de itens</label>
                <input type="number" class="form-control" id="modelo" placeholder="">
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="botoes">
                    <button id="btn_registrar_entrada" type="button" class="botão1">Registrar comanda</button>
                    <button id="btn_registrar_saida" type="button" class="botão5">Registrar Saída</button>
                    <button id="btn_editar" type="button" class="botão2">Editar</button>
                    <button id="btn_gravar" type="button" class="botão3">Gravar</button>
                    <button id="btn_cancelar" type="button" class="botão4">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    // Coloque aqui seus scripts JavaScript
    function DesabilitaBotao() {
        window.addEventListener('DOMContentLoaded', function() {
            var buttons = document.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
            }
        });
    }

    function HabilitaCampos() {
        var inputs = document.getElementsByTagName('input');
        var selects = document.getElementsByTagName('select');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].readOnly = false;
        }
        for (var i = 0; i < selects.length; i++) {
            selects[i].disabled = false;
        }
    }

    function DesabilitaCampos() {
        var inputs = document.getElementsByTagName('input');
        var selects = document.getElementsByTagName('select');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].readOnly = true;
        }
        for (var i = 0; i < selects.length; i++) {
            selects[i].disabled = true;
        }
    }

    function Inserir() {
        HabilitaCampos();
        document.getElementById('btn_registrar_entrada').disabled = false;
        document.getElementById('btn_cancelar').disabled = false;
    }

    function Editar() {
        HabilitaCampos();
        document.getElementById('btn_gravar').disabled = false;
        document.getElementById('btn_cancelar').disabled = false;
    }

    function Gravar() {
        DesabilitaCampos();
        document.getElementById('btn_editar').disabled = false;
        document.getElementById('btn_registrar_saida').disabled = false;
        document.getElementById('btn_registrar_entrada').disabled = false;
    }

    function Cancelar() {
        DesabilitaCampos();
        document.getElementById('btn_editar').disabled = false;
        document.getElementById('btn_registrar_saida').disabled = false;
        document.getElementById('btn_registrar_entrada').disabled = false;
    }

    document.getElementById('btn_registrar_entrada').addEventListener('click', function() {
        // Lógica para registrar a entrada do veículo
        console.log('Registrando entrada...');
    });

    document.getElementById('btn_registrar_saida').addEventListener('click', function() {
        // Lógica para registrar a saída do veículo
        console.log('Registrando saída...');
    });

    document.getElementById('btn_editar').addEventListener('click', Editar);
    document.getElementById('btn_gravar').addEventListener('click', Gravar);
    document.getElementById('btn_cancelar').addEventListener('click', Cancelar);

    DesabilitaBotao();
</script>

</body>
</html>
